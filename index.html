<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∞—Ç—Ä–∏—Ü—è –ï–π–∑–µ–Ω—Ö–∞—É–µ—Ä–∞ –Ω–∞ —Ç–∏–∂–¥–µ–Ω—å</title>
    <style>
        /* CSS-–∫–æ–¥, —è–∫–∏–π –≤–∏ –Ω–∞–¥–∞–ª–∏ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: #2d3748;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2em;
            color: #666;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .form-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .form-section h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .input-group {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-field {
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .checkbox-group {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
        }

        .checkbox-item input {
            width: 18px;
            height: 18px;
            accent-color: #ffd700;
        }

        .btn {
            background: linear-gradient(135deg, #ffd700 0%, #ffb300 100%);
            color: #333;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .matrix {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .quadrant {
            background: white;
            border-radius: 12px;
            padding: 20px;
            min-height: 300px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .quadrant:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .quadrant-1 {
            border-left: 5px solid #e53e3e;
            background: linear-gradient(135deg, #fff5f5 0%, #fed7d7 100%);
        }

        .quadrant-2 {
            border-left: 5px solid #38a169;
            background: linear-gradient(135deg, #f0fff4 0%, #c6f6d5 100%);
        }

        .quadrant-3 {
            border-left: 5px solid #d69e2e;
            background: linear-gradient(135deg, #fffbeb 0%, #feebc8 100%);
        }

        .quadrant-4 {
            border-left: 5px solid #718096;
            background: linear-gradient(135deg, #f7fafc 0%, #e2e8f0 100%);
        }

        .quadrant h3 {
            font-size: 1.3em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .quadrant p {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 20px;
            font-style: italic;
        }

        .task-item {
            background: white;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        .task-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
        }

        .task-content {
            flex-grow: 1;
        }

        .task-name {
            font-weight: 600;
            margin-bottom: 3px;
        }

        .task-time {
            font-size: 0.8em;
            color: #666;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            background: none;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .btn-complete {
            color: #38a169;
        }

        .btn-edit {
            color: #3182ce;
        }

        .btn-delete {
            color: #e53e3e;
        }

        .btn-small:hover {
            background: rgba(0, 0, 0, 0.1);
            transform: scale(1.1);
        }

        .time-summary {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .summary-item {
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .summary-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .summary-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .total-summary {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .total-time {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .recommendation {
            font-size: 0.95em;
            opacity: 0.9;
            line-height: 1.5;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .empty-state {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }

        /* New CSS for the weekly planner */
        .day-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .day-tab {
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            background: #e2e8f0;
            color: #4a5568;
            font-weight: 600;
            border-radius: 8px;
            margin: 5px;
            transition: all 0.3s ease;
        }
        .day-tab.active {
            background: #667eea;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .daily-content {
            display: none;
        }
        .daily-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>–ú–∞—Ç—Ä–∏—Ü—è –ï–π–∑–µ–Ω—Ö–∞—É–µ—Ä–∞</h1>
            <p>–¢–∏–∂–Ω–µ–≤–∏–π –ø–ª–∞–Ω—É–≤–∞–ª—å–Ω–∏–∫ —Å–ø—Ä–∞–≤</p>
        </div>

        <div class="day-tabs">
            <button class="day-tab active" data-day="monday">–ü–æ–Ω–µ–¥—ñ–ª–æ–∫</button>
            <button class="day-tab" data-day="tuesday">–í—ñ–≤—Ç–æ—Ä–æ–∫</button>
            <button class="day-tab" data-day="wednesday">–°–µ—Ä–µ–¥–∞</button>
            <button class="day-tab" data-day="thursday">–ß–µ—Ç–≤–µ—Ä</button>
            <button class="day-tab" data-day="friday">–ü'—è—Ç–Ω–∏—Ü—è</button>
            <button class="day-tab" data-day="saturday">–°—É–±–æ—Ç–∞</button>
            <button class="day-tab" data-day="sunday">–ù–µ–¥—ñ–ª—è</button>
        </div>

        <div id="dailyPlanners">
        </div>

        <div id="editModal" class="modal">
            <div class="modal-content">
                <h3 style="margin-bottom: 20px; font-size: 1.3em;">–†–µ–¥–∞–≥—É–≤–∞—Ç–∏ –∑–∞–≤–¥–∞–Ω–Ω—è</h3>
                <input type="text" id="editTaskName" class="input-field" style="width: 100%; margin-bottom: 15px;">
                <input type="text" id="editTaskTime" class="input-field" style="width: 100%; margin-bottom: 15px;" placeholder="–ß–∞—Å (—Ö–≤)">
                <div class="checkbox-group" style="margin-bottom: 20px;">
                    <label class="checkbox-item">
                        <input type="checkbox" id="editIsUrgent">
                        <span>–¢–µ—Ä–º—ñ–Ω–æ–≤–æ</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" id="editIsImportant">
                        <span>–í–∞–∂–ª–∏–≤–æ</span>
                    </label>
                </div>
                <div class="modal-buttons">
                    <button onclick="saveTask()" class="btn" style="flex: 1;">–ó–±–µ—Ä–µ–≥—Ç–∏</button>
                    <button onclick="closeModal()" class="btn btn-secondary" style="flex: 1;">–°–∫–∞—Å—É–≤–∞—Ç–∏</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // –í–∞—à JavaScript-–∫–æ–¥ –≤—Å—Ç–∞–≤–ª–µ–Ω–∏–π —Å—é–¥–∏
        let weeklyTasks = {
            monday: [],
            tuesday: [],
            wednesday: [],
            thursday: [],
            friday: [],
            saturday: [],
            sunday: []
        };
        let activeDay = 'monday';
        let editingTaskId = null;

        const days = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday', 'sunday'];
        const dayNames = ['–ü–æ–Ω–µ–¥—ñ–ª–æ–∫', '–í—ñ–≤—Ç–æ—Ä–æ–∫', '–°–µ—Ä–µ–¥–∞', '–ß–µ—Ç–≤–µ—Ä', '–ü\'—è—Ç–Ω–∏—Ü—è', '–°—É–±–æ—Ç–∞', '–ù–µ–¥—ñ–ª—è'];

        // Generate HTML for all days
        function generateDailyPlanners() {
            const container = document.getElementById('dailyPlanners');
            container.innerHTML = days.map((day, index) => `
                <div id="planner-${day}" class="daily-content ${day === activeDay ? 'active' : ''}">
                    <div class="card form-section">
                        <h2>–î–æ–¥–∞—Ç–∏ –∑–∞–≤–¥–∞–Ω–Ω—è –Ω–∞ ${dayNames[index]}</h2>
                        <div class="input-group">
                            <input type="text" id="taskName-${day}" class="input-field" placeholder="–ù–∞–∑–≤–∞ –∑–∞–≤–¥–∞–Ω–Ω—è">
                            <input type="text" id="taskTime-${day}" class="input-field" placeholder="–ß–∞—Å (—Ö–≤)">
                            <button onclick="addTask('${day}')" class="btn">‚ûï –î–æ–¥–∞—Ç–∏</button>
                        </div>
                        <div class="checkbox-group">
                            <label class="checkbox-item">
                                <input type="checkbox" id="isUrgent-${day}">
                                <span>–¢–µ—Ä–º—ñ–Ω–æ–≤–æ</span>
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" id="isImportant-${day}">
                                <span>–í–∞–∂–ª–∏–≤–æ</span>
                            </label>
                        </div>
                    </div>
                    <div class="card">
                        <h2 style="margin-bottom: 20px; font-size: 1.5em; color: #2d3748;">–ú–∞—Ç—Ä–∏—Ü—è –ï–π–∑–µ–Ω—Ö–∞—É–µ—Ä–∞</h2>
                        <div class="matrix">
                            <div class="quadrant quadrant-1">
                                <h3>I. –¢–µ—Ä–º—ñ–Ω–æ–≤–æ + –í–∞–∂–ª–∏–≤–æ</h3>
                                <p>–ö—Ä–∏–∑–∏, –Ω–µ–≤—ñ–¥–∫–ª–∞–¥–Ω—ñ –ø—Ä–æ–±–ª–µ–º–∏</p>
                                <div id="quadrant-1-${day}" class="task-list"></div>
                            </div>
                            <div class="quadrant quadrant-2">
                                <h3>II. –í–∞–∂–ª–∏–≤–æ + –ù–µ —Ç–µ—Ä–º—ñ–Ω–æ–≤–æ</h3>
                                <p>–ü–ª–∞–Ω—É–≤–∞–Ω–Ω—è, —Ä–æ–∑–≤–∏—Ç–æ–∫, –ø—Ä–æ—Ñ—ñ–ª–∞–∫—Ç–∏–∫–∞</p>
                                <div id="quadrant-2-${day}" class="task-list"></div>
                            </div>
                            <div class="quadrant quadrant-3">
                                <h3>III. –¢–µ—Ä–º—ñ–Ω–æ–≤–æ + –ù–µ –≤–∞–∂–ª–∏–≤–æ</h3>
                                <p>–ü–µ—Ä–µ—Ä–∏–≤–∞–Ω–Ω—è, –¥–µ—è–∫—ñ –¥–∑–≤—ñ–Ω–∫–∏</p>
                                <div id="quadrant-3-${day}" class="task-list"></div>
                            </div>
                            <div class="quadrant quadrant-4">
                                <h3>IV. –ù–µ —Ç–µ—Ä–º—ñ–Ω–æ–≤–æ + –ù–µ –≤–∞–∂–ª–∏–≤–æ</h3>
                                <p>–†–æ–∑–≤–∞–≥–∏, –º–∞—Ä–Ω–æ—Ç—Ä–∞—Ç—Å—Ç–≤–æ —á–∞—Å—É</p>
                                <div id="quadrant-4-${day}" class="task-list"></div>
                            </div>
                        </div>
                    </div>
                    <div class="card time-summary">
                        <h2 style="margin-bottom: 20px; font-size: 1.5em;">–ê–Ω–∞–ª—ñ–∑ —Ä–æ–∑–ø–æ–¥—ñ–ª—É —á–∞—Å—É –Ω–∞ ${dayNames[index]}</h2>
                        <div class="summary-grid">
                            <div class="summary-item">
                                <div id="time-q1-${day}" class="summary-number">0 —Ö–≤</div>
                                <div class="summary-label">–ö–≤–∞–¥—Ä–∞–Ω—Ç I</div>
                            </div>
                            <div class="summary-item">
                                <div id="time-q2-${day}" class="summary-number">0 —Ö–≤</div>
                                <div class="summary-label">–ö–≤–∞–¥—Ä–∞–Ω—Ç II</div>
                            </div>
                            <div class="summary-item">
                                <div id="time-q3-${day}" class="summary-number">0 —Ö–≤</div>
                                <div class="summary-label">–ö–≤–∞–¥—Ä–∞–Ω—Ç III</div>
                            </div>
                            <div class="summary-item">
                                <div id="time-q4-${day}" class="summary-number">0 —Ö–≤</div>
                                <div class="summary-label">–ö–≤–∞–¥—Ä–∞–Ω—Ç IV</div>
                            </div>
                        </div>
                        <div class="total-summary">
                            <div class="total-time">–ó–∞–≥–∞–ª—å–Ω–∏–π —á–∞—Å: <span id="total-time-${day}">0</span> —Ö–≤–∏–ª–∏–Ω</div>
                            <div class="recommendation">
                                –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü—ñ—è: –ó–æ—Å–µ—Ä–µ–¥—å—Ç–µ—Å—è –Ω–∞ –∫–≤–∞–¥—Ä–∞–Ω—Ç—ñ II (–í–∞–∂–ª–∏–≤–æ + –ù–µ —Ç–µ—Ä–º—ñ–Ω–æ–≤–æ) –¥–ª—è –¥–æ–≤–≥–æ—Å—Ç—Ä–æ–∫–æ–≤–æ–≥–æ —É—Å–ø—ñ—Ö—É
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Switch between daily planners
        function switchDay(day) {
            document.querySelectorAll('.daily-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.day-tab').forEach(el => el.classList.remove('active'));
            document.getElementById(`planner-${day}`).classList.add('active');
            document.querySelector(`.day-tab[data-day="${day}"]`).classList.add('active');
            activeDay = day;
            renderTasks(activeDay);
        }

        // Event listener for day tabs
        document.addEventListener('DOMContentLoaded', () => {
            generateDailyPlanners();
            document.querySelectorAll('.day-tab').forEach(tab => {
                tab.addEventListener('click', () => switchDay(tab.dataset.day));
            });
            renderTasks(activeDay);
        });

        // All other functions now take a 'day' parameter
        function addTask(day) {
            const name = document.getElementById(`taskName-${day}`).value.trim();
            if (!name) return;

            const task = {
                id: Date.now(),
                name: name,
                time: document.getElementById(`taskTime-${day}`).value || '30',
                urgent: document.getElementById(`isUrgent-${day}`).checked,
                important: document.getElementById(`isImportant-${day}`).checked,
                completed: false
            };

            weeklyTasks[day].push(task);
            
            document.getElementById(`taskName-${day}`).value = '';
            document.getElementById(`taskTime-${day}`).value = '';
            document.getElementById(`isUrgent-${day}`).checked = false;
            document.getElementById(`isImportant-${day}`).checked = false;
            
            renderTasks(day);
        }

        function deleteTask(day, id) {
            weeklyTasks[day] = weeklyTasks[day].filter(function(task) {
                return task.id !== id;
            });
            renderTasks(day);
        }

        function toggleComplete(day, id) {
            weeklyTasks[day] = weeklyTasks[day].map(function(task) {
                if (task.id === id) {
                    return { ...task, completed: !task.completed };
                }
                return task;
            });
            renderTasks(day);
        }

        function editTask(day, id) {
            const task = weeklyTasks[day].find(function(t) {
                return t.id === id;
            });
            editingTaskId = id;
            
            document.getElementById('editTaskName').value = task.name;
            document.getElementById('editTaskTime').value = task.time;
            document.getElementById('editIsUrgent').checked = task.urgent;
            document.getElementById('editIsImportant').checked = task.important;
            
            document.getElementById('editModal').classList.add('active');
        }

        function saveTask() {
            const name = document.getElementById('editTaskName').value.trim();
            if (!name) return;

            weeklyTasks[activeDay] = weeklyTasks[activeDay].map(function(task) {
                if (task.id === editingTaskId) {
                    return {
                        ...task,
                        name: name,
                        time: document.getElementById('editTaskTime').value || '30',
                        urgent: document.getElementById('editIsUrgent').checked,
                        important: document.getElementById('editIsImportant').checked
                    };
                }
                return task;
            });
            
            closeModal();
            renderTasks(activeDay);
        }

        function closeModal() {
            document.getElementById('editModal').classList.remove('active');
            editingTaskId = null;
        }

        function getQuadrantTasks(day, urgent, important) {
            return weeklyTasks[day].filter(function(task) {
                return task.urgent === urgent && task.important === important;
            });
        }

        function getTotalTime(quadrantTasks) {
            return quadrantTasks.reduce(function(total, task) {
                return total + (parseInt(task.time) || 0);
            }, 0);
        }

        function renderTasks(day) {
            for (let i = 1; i <= 4; i++) {
                document.getElementById(`quadrant-${i}-${day}`).innerHTML = '';
            }

            const quadrants = [
                { id: 1, tasks: getQuadrantTasks(day, true, true) },
                { id: 2, tasks: getQuadrantTasks(day, false, true) },
                { id: 3, tasks: getQuadrantTasks(day, true, false) },
                { id: 4, tasks: getQuadrantTasks(day, false, false) }
            ];

            quadrants.forEach(function(quadrant) {
                const container = document.getElementById(`quadrant-${quadrant.id}-${day}`);
                
                if (quadrant.tasks.length === 0) {
                    container.innerHTML = '<div class="empty-state">–ù–µ–º–∞—î –∑–∞–≤–¥–∞–Ω—å</div>';
                } else {
                    quadrant.tasks.forEach(function(task) {
                        const taskElement = document.createElement('div');
                        taskElement.className = 'task-item' + (task.completed ? ' completed' : '');
                        taskElement.innerHTML = 
                            '<div class="task-content">' +
                                '<div class="task-name">' + task.name + '</div>' +
                                '<div class="task-time">‚è±Ô∏è ' + task.time + ' —Ö–≤</div>' +
                            '</div>' +
                            '<div class="task-actions">' +
                                `<button class="btn-small btn-complete" onclick="toggleComplete('${day}', ${task.id})" title="–ü–æ–∑–Ω–∞—á–∏—Ç–∏ –≤–∏–∫–æ–Ω–∞–Ω–∏–º">` +
                                (task.completed ? '‚Ü©Ô∏è' : '‚úÖ') +
                                '</button>' +
                                `<button class="btn-small btn-edit" onclick="editTask('${day}', ${task.id})" title="–†–µ–¥–∞–≥—É–≤–∞—Ç–∏">‚úèÔ∏è</button>` +
                                `<button class="btn-small btn-delete" onclick="deleteTask('${day}', ${task.id})" title="–í–∏–¥–∞–ª–∏—Ç–∏">üóëÔ∏è</button>` +
                            '</div>';
                        container.appendChild(taskElement);
                    });
                }
            });

            updateTimeAnalysis(day);
        }

        function updateTimeAnalysis(day) {
            const times = [
                getTotalTime(getQuadrantTasks(day, true, true)),
                getTotalTime(getQuadrantTasks(day, false, true)),
                getTotalTime(getQuadrantTasks(day, true, false)),
                getTotalTime(getQuadrantTasks(day, false, false))
            ];

            times.forEach(function(time, index) {
                document.getElementById(`time-q${index + 1}-${day}`).textContent = time + ' —Ö–≤';
            });

            const totalTime = times.reduce(function(sum, time) {
                return sum + time;
            }, 0);
            document.getElementById(`total-time-${day}`).textContent = totalTime;
        }

        // –î–æ–¥–∞—Ç–∏ –æ–±—Ä–æ–±–Ω–∏–∫ –¥–ª—è Enter –≤ –ø–æ–ª—ñ –≤–≤–µ–¥–µ–Ω–Ω—è
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if(document.activeElement.id.startsWith('taskName-')) {
                    addTask(activeDay);
                }
            }
        });

        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initial render
        generateDailyPlanners();
        renderTasks(activeDay);
    </script>
